<!DOCTYPE html>
<!-- Dash.js Integration -->
<!-- Database Schema:
CREATE TABLE users (
    id INT PRIMARY KEY AUTO_INCREMENT,
    username VARCHAR(50) UNIQUE NOT NULL,
    password VARCHAR(255) NOT NULL,
    first_name VARCHAR(50) NOT NULL,
    last_name VARCHAR(50) NOT NULL,
    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
); -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENGRID</title>
    <style>
        :root {
            --dark-grey-bg: #141313;
            --gold: #faa301;
            --sky-blue: #4e95d7;
            --grey-tint-red: #afadad;
            --cardinal-red: #c80a1d;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-grey-bg);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            width: 60%;
            opacity: 0;
            transform: scale(0);
            animation: logoAppear 1.5s forwards, moveToTopLeft 1.5s forwards 1.5s;

@keyframes moveToTopLeft {
    to {
        transform: scale(0.25);
        top: 10px;
        left: 10px;
        width: 150px;
    }
}
        }

        .logo.transition-to-header {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: none;
            width: 150px;
            transition: all 1.5s ease-in-out;
        }

        @keyframes logoAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }

        .login-form input {
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid var(--grey-tint-red);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .forgot-password {
            color: var(--sky-blue);
            text-align: right;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .sign-up {
            color: var(--sky-blue);
            text-align: left;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .login-button {
            background: var(--gold);
            color: var(--dark-grey-bg);
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            font-size: 1.5rem;
            color: var(--gold);
        }

        /* Main Dashboard */
        .dashboard {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .logo-small {
            width: 150px;
            padding: 0.5rem;
        }

        .top-icons {
            display: flex;
            gap: 1rem;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--grey-tint-red);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .icon-button:hover {
            transform: scale(1.1);
        }

        .icon-button::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            background: var(--dark-grey-bg);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: none;
        }

        .icon-button:hover::after {
            display: block;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .menu-pane {
            width: 200px;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
        }

        .canvas-area {
            flex: 1;
            position: relative;
        }

        .settings-pane {
            width: 0;
            background: rgba(255, 255, 255, 0.05);
            transition: width 0.3s;
        }

        .settings-pane.open {
            width: 300px;
        }

        .footer {
            padding: 1rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.svg" alt="XENGRID Logo" class="logo">
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
            <a href="#" class="sign-up">Sign Up</a> <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
        <div class="success-message">Get Ready...</div>
    </div>

    <div class="dashboard">
        <div class="top-bar">
            <img src="logo.svg" alt="XENGRID Logo" class="logo-small">
            <div class="top-icons">
                <div class="icon-button" data-tooltip="Preview"><i class="preview-icon"></i></div>
                <div class="icon-button" data-tooltip="Settings"><i class="settings-icon"></i></div>
                <div class="icon-button" data-tooltip="Updates"><i class="updates-icon"></i></div>
                <div class="icon-button" data-tooltip="Upgrade"><i class="upgrade-icon"></i></div>
                <div class="icon-button" data-tooltip="Logout"><i class="logout-icon"></i></div>
            </div>
        </div>
        <div class="main-content">
            <div class="menu-pane"></div>
            <div class="canvas-area"></div>
            <div class="settings-pane"></div>
        </div>
        <div class="footer">
            XENGRID Pty Ltd. Â© Copyright and Trademark | Version 1.0.0
        </div>
    </div>

    <script>
        // Login functionality will be implemented here
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.querySelector('.success-message').style.display = 'block';
            
            setTimeout(() => {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.dashboard').style.display = 'flex';
            }, 3500);
        });

        // Add logout functionality
        document.querySelector('[data-tooltip="Logout"]').addEventListener('click', function() {
            document.querySelector('.dashboard').style.display = 'none';
            document.querySelector('.login-container').style.display = 'flex';
            document.querySelector('.login-form').style.display = 'flex';
            document.querySelector('.success-message').style.display = 'none';
        });

</body>
