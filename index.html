  <title>XENGRiD Login</title>
  <style>
    body {
      margin: 0;
      background-color: #141313;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: #afadad;
    }

    .logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      max-width: 600px;
      opacity: 0;
      animation: fadeInLogo 1.5s ease-in-out forwards;
      z-index: 1000;
    }

    .logo-container.transition-to-header {
      top: 10px;
      left: 10px;
      transform: none;
      width: 150px;
      transition: all 1.5s ease-in-out;
    }

    @keyframes fadeInLogo {
      to {
        opacity: 1;
      }
    }

    .logo svg {
      width: 100%;
      height: auto;
    }

    .login-box {
      position: absolute;
      top: calc(50% + 180px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      animation: fadeInLogin 2.5s ease-in-out forwards;
      animation-delay: 1.5s;
    }

    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #afadad;
    }

    .login-box button {
      margin-top: 15px;
      padding: 10px 30px;
      background-color: #4e95d7;
      color: #141313;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box .small-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .login-box .small-buttons a {
      color: #4e95d7;
      font-size: 0.85em;
      text-decoration: none;
    }

    @keyframes fadeInLogin {
      to {
        opacity: 1;
      }
    }
  </style>
